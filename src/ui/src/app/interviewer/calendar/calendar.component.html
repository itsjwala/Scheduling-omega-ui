<div class="row">
        <div class="col-3 col-sm-12 col-md-3 col-lg-3">
              <p-fullCalendar [options]="smallCalendarOptions" class="smallCalendar"></p-fullCalendar>

        </div>

        <div class="col-9 col-sm-12 col-md-9 col-lg-9">
                <div class=" my-1">
                        <p-fullCalendar #calendar [events]="events" [options]="options" id="calendar"></p-fullCalendar>

                        <ng-template #content let-modal>
                                <div class="modal-header">
                                        <h4 class="modal-title" id="modal-basic-title">Add slot</h4>
                                        <button type="button" class="close" aria-label="Close"
                                                (click)="modal.dismiss('Cross click')">
                                                <span aria-hidden="true">&times;</span>
                                        </button>
                                </div>
                                <div class="modal-body">
                                        <form [formGroup]="slotForm" (submit)="formSubmit()">

                                                <mat-form-field>
                                                        <input matInput [matDatepicker]="picker"
                                                                placeholder="Choose a date" formControlName="slotDate"
                                                                style="z-index: 1050 !important">
                                                        <mat-datepicker-toggle matSuffix [for]="picker">
                                                        </mat-datepicker-toggle>
                                                        <mat-datepicker #picker></mat-datepicker>
                                                </mat-form-field>
                                                <hr>

                                                <mat-form-field class="example-full-width">
                                                        <input matInput type="time" placeholder="Start Time"
                                                                formControlName="startTime">
                                                </mat-form-field>

                                                <hr>
                                                <mat-form-field class="example-full-width">
                                                        <input matInput type="time" placeholder="End Time"
                                                                formControlName="endTime">
                                                </mat-form-field>
                                        </form>
                                </div>
                                <div class="modal-footer">
                                        <button type="button" class="btn btn-outline-dark"
                                                (click)="modal.close('Save click')">Add
                                                slot</button>
                                </div>
                        </ng-template>

                </div>
        </div>
</div>
