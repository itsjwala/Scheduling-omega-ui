<div class="row">
    <div class="col-md-3">
        <mat-form-field>
            <input matInput [matDatepicker]="pickerFrom" placeholder="Choose From" (dateChange)="fromSelected($event)">
            <mat-datepicker-toggle matSuffix [for]="pickerFrom">
            </mat-datepicker-toggle>
            <mat-datepicker #pickerTo></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="col-md-3">
        <mat-form-field>
            <input matInput [matDatepicker]="pickerTo" placeholder="Choose To" (dateChange)="toSelected($event)">
            <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
            <mat-datepicker #pickerFrom></mat-datepicker>
        </mat-form-field> &nbsp;
    </div>
    <div class="col-md-3" style="padding-top: 15px;">
        <mat-checkbox [(ngModel)]="checked">No Interviews Taken</mat-checkbox>
    </div>
    <div class="col-md-3" style="padding-top: 15px;">
        <button class="btn btn-info" (click)="getReport(this.from, this.to)">Show</button>
        &nbsp; &nbsp;
        <button class="btn btn-info" (click)="exportExcel()">Export Excel</button>
    </div>

</div>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<span class="heading" *ngIf="this.rowData">* double click field to edit</span>
<ag-grid-angular #agGrid style="height:25rem" (gridReady)="onGridReady($event)" *ngIf="this.rowData" class="ag-theme-balham table" [rowData]="rowData" [gridOptions]="gridOptions"
    [columnDefs]="gridOptions.columnDefs">
</ag-grid-angular>
